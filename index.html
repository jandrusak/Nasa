<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
    
</head>
<body>
    <!-- This is the outer container. -->
    <div class="outer-container">
          <!-- This is the Top Container -->
      <div class="top-container">
        <h1 class="title">Nasa</h1>
    </div>
      <!-- This is the Bottom Container -->
      <div class="bottom-container">
        <div class="bottom-boxes">
            <h3>social media</h3>
            <div class="content">
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>Youtube - youtube.com/NASA</p>
            </div>
        </div>
        <div class="bottom-boxes">
            <h3>OFFICE INFO</h3>
            <div class="content">
                <p> Public Communications Office</p>
                <p> NASA Headquarters</p>
                <p> 300 E. Street SW, Suit 5R30</p>
                <p> Washington, DC 20546</p>
                <p> (202) 358-0001 (Office)</p>
                <p> (202) 358-4338 (Fax)</p>
            </div>
        </div>
        <div class="bottom-boxes">
            <h3>CONTACT US</h3>
            <div class="content">
                <p>Name</p>
                    <label for="name">
                        <input type="text">
                    </label>
                <p>Message</p>
                    <label for="Message">
                        <textarea name="" id="" cols="20" rows="3"></textarea>
                    </label>
                <button class="button">send</button>
            </div> 
          </div>
            </div> 
        </div>
        </div>
      </div>

    </div>
